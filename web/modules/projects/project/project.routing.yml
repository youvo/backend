# REST routes are defined in ProjectMediateResource::routes.
# REST routes inherit the transition default, _custom_access requirement
# and parameters option.
# The converter has to be set as project.paramconverter to resolve REST
# requests with UUIDs correctly.

project.mediate:
  path: '/projects/{project}/mediate'
  defaults:
    _form: '\Drupal\project\Form\ProjectMediateForm'
    _title: 'Mediate Project'
    transition: 'mediate'
  requirements:
    _custom_access: '\Drupal\project\Controller\ProjectAccessController::accessProjectTransition'
    project: \d+
  options:
    _admin_route: TRUE
    parameters:
      project:
        type: entity:node
        converter: project.paramconverter
