manager.context_pane:
  path: '/project/manage/context/{project}'
  defaults:
    _controller: '\Drupal\manager\Controller\ContextPaneController::contextPane'
    _format: 'ajax'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      project:
        type: entity:project
    no_cache: 'TRUE'

manager.mediate_form:
  path: '/project/manage/mediate/{project}'
  defaults:
    _form: '\Drupal\manager\Form\ProjectMediateContextPaneForm'
    _title: 'Mediate Project'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      project:
        type: entity:project
