brussels.settings:
  path: '/admin/config/brussels'
  defaults:
   _form: '\Drupal\brussels\Form\BrusselsSettingsForm'
   _title: 'Brussels Settings'
  requirements:
    _role: 'administrator'
  options:
    _admin_route: TRUE
  base_route: entity.user.admin_form
brussels.users.form:
  path: '/admin/brussels/users'
  defaults:
    _form: '\Drupal\brussels\Form\BrusselsUsersForm'
    _title: 'Brussels Users'
  requirements:
    _role: 'administrator'
  options:
    _admin_route: TRUE
