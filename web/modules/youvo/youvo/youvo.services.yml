services:
  paramconverter.uuid:
    class: Drupal\youvo\ParamConverter\UuidParamConverter
    tags:
      - { name: paramconverter }
    arguments:
      [ '@entity_type.manager', '@entity.repository' ]
  logger.channel.youvo:
    parent: logger.channel_base
    arguments: [ 'youvo' ]
  blocker_mode:
    class: Drupal\youvo\BlockerMode
    arguments: [ '@state' ]
  blocker_mode_subscriber:
    class: Drupal\youvo\EventSubscriber\BlockerModeSubscriber
    arguments: [ '@blocker_mode', '@current_user', '@bare_html_page_renderer' ]
    tags:
      - { name: event_subscriber }
