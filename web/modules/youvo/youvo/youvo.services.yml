services:
  paramconverter.uuid:
    class: Drupal\youvo\ParamConverter\UuidParamConverter
    tags:
      - { name: paramconverter }
    arguments:
      [ '@entity_type.manager', '@entity.repository' ]
  logger.channel.youvo:
    parent: logger.channel_base
    arguments: [ 'youvo' ]
  unauthorized.exception.subscriber:
    class: Drupal\youvo\EventSubscriber\UnauthorizedExceptionSubscriber
    tags:
      - { name: event_subscriber }
