youvo_lifecycle.project.mediate:
  path: '/projects/{nid}/mediate'
  defaults:
    _form: '\Drupal\youvo_projects\Form\ProjectMediateForm'
    _title: 'Mediate Project'
  requirements:
    _custom_access: '\Drupal\youvo_projects\Controller\TransitionController::accessProjectMediate'
    nid: \d+
  options:
    _admin_route: TRUE
