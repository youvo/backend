# REST routes are defined in ProjectMediateResource::routes.
# REST routes inherit the transition default, _custom_access requirement
# and parameters option.

youvo_projects.mediate:
  path: '/projects/{project}/mediate'
  defaults:
    _form: '\Drupal\youvo_projects\Form\ProjectMediateForm'
    _title: 'Mediate Project'
    transition: 'mediate'
  requirements:
    _custom_access: '\Drupal\youvo_projects\Controller\TransitionController::accessProjectTransition'
    project: \d+
  options:
    _admin_route: TRUE
    parameters:
      project:
        type: entity:node
