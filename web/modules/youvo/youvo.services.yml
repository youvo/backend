services:
  paramconverter.uuid:
    class: Drupal\youvo\ParamConverter\UuidParamConverter
    tags:
      - { name: paramconverter }
    arguments:
      [ '@entity_type.manager', '@entity.repository' ]
  logger.channel.youvo:
    parent: logger.channel_base
    arguments: [ 'youvo' ]
  rest.prefix:
    class: Drupal\youvo\Routing\RestPrefixRouteSubscriber
    tags:
      - { name: event_subscriber }
    arguments:
      [ '@entity_type.manager' ]
