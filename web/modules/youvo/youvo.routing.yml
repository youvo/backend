youvo.dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\youvo\Controller\DashboardController::dashboard'
    _title: 'Dashboard'
  requirements:
    _role: 'editor+administrator'
  options:
    no_cache: 'TRUE'

youvo.settings:
  path: '/admin/config/system/youvo'
  defaults:
    _form: '\Drupal\youvo\Form\YouvoSettingsForm'
    _title: 'Youvo Settings'
  requirements:
    _role: 'administrator'
  options:
    _admin_route: TRUE
