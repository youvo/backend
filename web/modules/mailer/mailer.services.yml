services:
  mailer.project_notify.event_subscriber:
    class: Drupal\mailer\EventSubscriber\MailerProjectNotifySubscriber
    arguments:
      [ '@current_user', '@config.factory', '@entity_type.manager', '@logger.channel.mailer', '@plugin.manager.mail', '@mailer.token_replacer' ]
    tags:
      - { name: event_subscriber }
  mailer.token_replacer:
    class: Drupal\mailer\MailerTokenReplacer
    arguments: [ '@logger.channel.mailer' ]
  logger.channel.mailer:
    parent: logger.channel_base
    arguments: [ 'mailer' ]
