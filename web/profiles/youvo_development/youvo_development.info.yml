name: Youvo Development
type: profile
description: Configuration profile for initial install of youvo adding development modules.

core_version_requirement: ^10.3 || ^11

base profile: youvo_platform

install:
  # Development
  - admin_toolbar
  - devel
  - devel_mail_logger
  - field_ui
  - mailsystem
  - menu_ui
  - restui
  # OpenAPI for documentation
  - schemata
  - schemata_json_schema
  - openapi
  - openapi_jsonapi
  - openapi_ui
  - openapi_ui_redoc
  # Dummy content
  - youvo_dummy
  - projects_dummy
  - academy_dummy
  - creatives_dummy
  - organizations_dummy
  # Postman
  - postman_interface
