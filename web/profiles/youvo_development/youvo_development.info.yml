name: youvo_development
type: profile
description: 'Configuration profile for initial install of youvo adding development modules.'
core: 8.x
core_version_requirement: ^8 || ^9

base profile: youvo_platform

install:
  # Development
  - admin_toolbar
  - youvo_dev
  - devel
  - field_ui
  - menu_ui
  # OpenAPI for documentation
  - schemata
  - schemata_json_schema
  - openapi
  - openapi_jsonapi
  - openapi_ui
  - openapi_ui_redoc
